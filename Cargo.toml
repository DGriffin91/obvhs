[package]
name = "obvhs"
version = "0.2.0"
edition = "2021"
description = "BVH Construction and Traversal Library"
homepage = "https://github.com/DGriffin91/obvhs"
repository = "https://github.com/DGriffin91/obvhs"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["bvh", "sah", "aabb", "cwbvh", "ploc"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
glam = { version = "0.29", features = ["bytemuck"] }
half = "2.3.1"
bytemuck = "1.15"
rdst = { version = "0.20.14", default-features = false }
rayon = { version = "1.9.0", optional = true }
thread_local = { version = "1.1.8", optional = true }

# Noop unless one of the profile-with features below is also used
profiling = { version = "1.0", optional = true }

[dev-dependencies]
image = "0.24"
minifb = "0.28"
argh = "0.1.13"


[features]
default = ["parallel"]
parallel = ["dep:rayon", "dep:thread_local", "rdst/multi-threaded"]
timeit = []

profile = ["dep:profiling"]
profile-with-puffin = ["profiling/profile-with-puffin"]
profile-with-optick = ["profiling/profile-with-optick"]
profile-with-superluminal = ["profiling/profile-with-superluminal"]
profile-with-tracing = ["profiling/profile-with-tracing"]
profile-with-tracy = ["profiling/profile-with-tracy"]

[profile.release-with-debug]
inherits = "release"
debug = true

# Enable optimization in debug mode
[profile.dev]
opt-level = 3

# Enable high optimizations for dependencies
[profile.dev.package."*"]
opt-level = 3
